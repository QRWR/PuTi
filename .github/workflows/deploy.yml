name: Deploy PuTi

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set node version to 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install and Build
        run: |
          npm install pnpm -g
          pnpm install
          pnpm build
          
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          branch: gh-pages
          folder: dist